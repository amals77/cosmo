<div class="top">
    <a [routerLink]="['/sscase']" (click)="selectshowcase(product.code)">
        <img src="../../assets/images/{{product.image}}" class="topimg">
    </a>
    <div class="pdiv">

        <p class="p">{{product.name}}</p>
        <p class="pu">{{product.desc}}</p>
        <del class="p" style="float: left;color: grey;">₹ {{product.price}}</del>
        <p class="p" style="float: left;">. ₹ {{product.price/2}} </p>
        <p class="p" style="color: orangered;">(50% OFF)</p>
    </div>
</div>
